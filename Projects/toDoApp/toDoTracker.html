<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>ToDo Tracker</title>
</head>


<body>
    <h1 id='title'>ToDo Tracker</h1>

    <form>
        <input type='text' id='user-todo' placeholder='New Todo'>
    </form>

    <h2 id='todo-header'>Todo's</h2>
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>

    <button id='clear all'>Clear All</button>

</body>


<script>
    // var input = document.getElementById('user-todo');

    // var userInput = input.value;

    // formField.addEventListener('submit', function(e) {
    //     e.preventDefault();
    //     todos.appendChild(formField.input.value);
    //     console.log(input.value);
    // });

    var button = document.querySelector('button');
    var todos = document.querySelector('ul');

    button.addEventListener('click' ,function(){
        while(todos.childElementCount > 0) {
            todos.removeChild(todos.firstElementChild);
        }
    });
</script>

</html>
